<div>
  <app-hero-search></app-hero-search>
  <mat-grid-list role="list" cols="2" rowHeight="1:1">
    <mat-grid-tile role="listitem">

      <div>
        <label id="new-hero">Hero name: </label>
        <input for="new-hero" #heroName />
      
        <!-- (click) passes input value to add() and then clears the input -->
        <button class="add-button" (click)="add(heroName.value); heroName.value=''">
          Add hero
        </button>
      </div>

      <table mat-table [dataSource]="heroes" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td 
            mat-cell 
            *matCellDef="let hero"
          >
          <div style="display: flex; justify-content: space-between;">
            <a routerLink="/detail/{{hero.id}}">
              {{hero.name}}
            </a>
            <span class="example-spacer"></span>
            <button class="delete" title="delete hero"
              (click)="delete(hero)">x</button>
          </div>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr 
          mat-row 
          *matRowDef="let row; columns: displayedColumns;" 
          ></tr>
      </table>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <app-messages></app-messages>
      </mat-card>
    </mat-grid-tile>
    
  </mat-grid-list>
</div>
